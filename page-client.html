<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <div class="container">
    <body>
      <header>
        <nav class="navbar">
          <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
              <img
                class="logo"
                src="../DOSSIER FINDEV/FinDevApllication/pictures/Logo FinDev.png"
                alt="Logo FinDevCompany"
              />
            </a>
            <h1>Business Intelligence Tool</h1>
            <button type="button" class="btn btn-outline-danger">
              <span>Déconnexion</span>
            </button>
          </div>
        </nav>
      </header>
      <main>
        <h2 class="center-bottom">Créer un client</h2>
        <section>
          <form>
            <div class="input-group">
              <span class="input-group-text">Nom</span>
              <input
                type="text"
                id="name"
                aria-label="First name"
                class="form-control"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">Prénom</span>
              <input
                type="text"
                id="firstname"
                aria-label="First name"
                class="form-control"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">Société</span>
              <input
                type="text"
                id="society"
                aria-label="First name"
                class="form-control"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">Mail</span>
              <input
                type="email"
                id="mail"
                aria-label="First name"
                class="form-control"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">Adresse</span>
              <input
                type="text"
                id="adress"
                aria-label="First name"
                class="form-control"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">Ville</span>
              <input
                type="text"
                id="city"
                aria-label="First name"
                class="form-control"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">Code postal</span>
              <input
                type="number"
                id="postalNumber"
                aria-label="First name"
                class="form-control"
              />
            </div>
          </form>
        </section>
      </main>
      <footer>
        <div class="space-evenly">
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
              />
            </svg>
            <i class="bi bi-arrow-left"></i>
            <a href="#" class="backLink">Retour au menu client</a>
          </span>

          <span>
            <a href="#" class="afterLink">Créer un nouveau client</a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
              />
            </svg>
            <i class="bi bi-arrow-right"></i>
          </span>
        </div>
      </footer>
      <!-- JavaScript Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"
      ></script>
    </body>
  </div>
</html>
